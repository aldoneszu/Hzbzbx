<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوبون فودافون</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #400000);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            background-color: #222;
        }
        h1 {
            color: #ff0000;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            border-radius: 10px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #aa0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كوبون فودافون</h1>
        <form>
            <input type="text" placeholder="رقم الهاتف" required><br>
            <input type="password" placeholder="كلمة المرور" required><br>
            <button class="btn" type="submit">إضافة</button>
        </form>
    </div>
</body>
</html>
